<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FD Rate Calculator</title>
</head>
<body>
    <div id="wrapper">
        <h2>FD Rate Calculator</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Number of months">
        </div>
        <div>
            <button type="submit" onclick="calculate()">Calculate</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function calculate(){
            const months = Number(document.getElementById("input").value)
            let rate=0
            const result = document.getElementById("result")
            if(months=="")
            result.innerHTML="Please enter a valid input"
            else if(isNaN(months))
            result.innerHTML="Please enter an input in numbers"
            else{
            if(months<3)
            rate=5.8
            else if(months>=3 && months<=6)
            rate=6.5
            else if(months>=7 && months<=9)
            rate=6.8
            else
            rate=7
            result.innerHTML="Your interest rate is "+rate+"%"
            }
        }
        
    
    </script>
</body>
</html>
